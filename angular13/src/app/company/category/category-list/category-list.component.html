<div class="pt-3 pb-3">
</div>
<section class="container">
    <div class="container">
        <div class="row">
            <table class="col-12">
                <tr class="col-12">
                    <td>
                        <div class="row bi bi-rulers pt-4 pb-4 " style="font-size: 80px; color: rgb(0, 0, 0); text-shadow: 0 0 1px #ff9900, 0 0 7px #f08e1f;">
                            <div class="col-6 align-self-center" style="font-size: 30px;">
                                Categorias
                            </div>
                        </div>
                    </td>
                    <td class="col-6 ">
                        <button tooltip="Cadastrar um novo Produto." class="btn btn-outline-warning bi bi-plus" style="font-size: 35px; float: right;" (click)="catShowHide()"></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="container" *ngIf="catInsertShow">
        <div>
            <category-insert>
            </category-insert>
        </div>
    </div>

    <div class="pt-5"></div>
    <section class="row align-items-" *ngFor="let cat of this.categories; let i = index">

        <ul class="list-group">
            <div class="row ">

                <div class="row align-self-end" style="background-color: rgb(255,197,7);">


                    <section class="pt-2 col-7">
                        <!-- <h6>Quantidade: <span class="badge bg-success ">{{cat.name}}</span></h6> -->
                        <h3>{{cat.name | uppercase}}</h3>

                    </section>
                    <div class="col-3"></div>
                    <section class="col-2 pr-5 pt-2 pb-2 ">
                        <button tooltip="Deletar {{cat.name}}" class="btn btn-outline-dark bi bi-trash" (click)="toDelete(cat)"></button>
                        <button tooltip="Editar {{cat.name}}" class="btn btn-outline-dark bi bi-pen" (click)="toEdit(cat)"> </button>
                        <button tooltip="Detalhes {{cat.name}}" class="btn btn-outline-dark bi bi-info-square" (click)="this.toInfo(cat)"></button>
                    </section>
                    <div [id]="i " [style.display]="isVisible ">
                        <!--[id]="i " [style.visibility]="isVisible " -->
                        <div>
                            <router-outlet></router-outlet>
                        </div>

                        <div class="pb-5 "></div>
                    </div>



                </div>

            </div>
        </ul>
        <div style="height:30px; background-color: white; "></div>

    </section>
</section>
