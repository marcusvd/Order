<div class="container-fluid;" id="general_container">
    <div class="row">
        <div class="col" style="margin: 20px; color: transparent;" id="myForm">
            <div>
                <h1 style="text-align: center; margin-top: 20px;">CATEGORIA / SUB</h1>
            </div>
            <div>
                <div>
                    <form [formGroup]="_CatService.formCategoryEdit" class="form-group" class="col-12">
                        <div id="hr"></div>
                        <div class="container">
                            <div class="row">
                                <div class="col-12">

                                    <label>Nome:</label>
                                    <input class="form-control" type="text" formControlName="name" [ngClass]="{'is-invalid': _CatService._ValidatorsSrv.touchedErrors('name', _CatService.formCategoryEdit)}">
                                    <div class="invalid-feedback">
                                        {{_CatService._ValidatorsSrv.required2(this._CatService.formCategoryEdit, 'name', 'Nome', 3, 250)}}
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="pt-1"></div>
                        <div class="container">
                            <div class="row" formArrayName="subcategories">
                                <label>Sub Categoria</label>
                                <div *ngFor="let sub of _CatService.RetSubCatArrays.controls; let i=index">
                                    <div [formGroupName]="i">

                                        <div class="col-12">

                                            <table class="col-12">
                                                <tr class="col-12">
                                                    <td class="col-10">
                                                        <input [ngClass]="{'is-invalid': _CatService._ValidatorsSrv.touchedErrorsArray(_CatService.RetSubCatArrays, i+'.name')}" type="text" #Val class="form-control" [id]="i" name="subs" placeholder="{{(i + 1)+'ยบ' + ' ' + 'Subcategoria'}}" formControlName="name">
                                                        <div class="invalid-feedback">
                                                            {{_CatService._ValidatorsSrv.requiredArray(_CatService.RetSubCatArrays, i+'.name', 'Nome', 3, 150)}}
                                                        </div>
                                                    </td>
                                                    <div class="p-3">

                                                    </div>
                                                    <td class="col">
                                                        <button class="btn btn-danger" style="color: white; border-radius: 30px; text-align: center; box-shadow:3px 1px black 0.1;" (click)="_CatService.removeSub(i)">Remover </button>
                                                    </td>
                                                </tr>
                                            </table>

                                            <div class="pt-3">

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <br>
                            <div id="hr"></div>
                        </div>
                        <div class="p-3">
                            <button [disabled]="!_CatService.formCategoryEdit.valid" id="label" class="btn btn-success btn-lg" style="color:rgb(255, 255, 255); float: right;" (click)="_CatService.save()">Atualizar</button>
                            <div>
                                <button class="btn btn-success" style="color: white; border-radius: 30px; text-align: center; box-shadow:3px 1px black 0.1; float: left;" (click)="this._CatService.addSubCatArrays()">Adicionar </button>
                            </div>

                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>
</div>

<div>
    <!-- {{_CatService.formCategoryEdit.value | json}}} -->
</div>
