<div class="modal-header">
    <h4 class="modal-title pull-left">Excluindo registro...</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="doHide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row justify-content-center">
            <h2>Tem certeza que deseja</h2>
        </div>
        <h2> EXCLUIR:</h2>
    </div>

    <div class="row" style="font-size: 80px; color: rgb(0, 0, 0); text-shadow: 0 0 1px #ff9900, 0 0 7px #f08e1f;">
        <div style="font-size: 60px;">
            <div class="row align-self-center">
                <h2 style=" text-align: center;">{{DeleteService.record.name}}</h2>
            </div>
        </div>

    </div>
    <div class="pt-3"></div>
    <div class="container">
        <div>
            {{'Nome: ' + DeleteService.record.name}}
        </div>
        <div>
            {{' ' +'CÃ³digo: ' + DeleteService.record.id}}
        </div>
        <div *ngIf="DeleteService.record.manufacturer">{{' ' +'Fabricante: ' + DeleteService.record.manufacturer}}</div>
    </div>
</div>

<div class="modal-footer">
    <!-- <button type="button" class="btn btn-default" (click)="doHide()">Fechar</button> -->
    <div class="row">
        <div class="col-6">
            <button class="btn btn-warning" (click)="doHide()">Cancelar</button>
        </div>
        <div class="col-6">
            <button class="btn btn-danger" (click)="doHide()" (click)="DeleteService.deleteRecord()">Apagar</button>
        </div>
    </div>
</div>
