<div class="modal-header">
    <h4 class="modal-title pull-left">Editando...</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="doHide()">
  <span aria-hidden="true" class="visually-hidden">&times;</span>
</button>
</div>
<div class="modal-body">

    <div class="container-fluid; col-12" id="general_container">
        <div class="row">

            <div style="font-size: 80px; color: rgb(0, 0, 0); text-shadow: 0 0 1px #ff9900, 0 0 7px #f08e1f;">
                <h1 style="text-align: center; margin-top: 20px;">{{this.MeaServices.UnitOfMeasureDto.name}}</h1>
            </div>
            <div>

                <form [formGroup]="this.MeaServices.formInsert" class="form-group" class="col-12">

                    <div class="col">
                        <label>Medida</label>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': MeaServices.ValidatorsSrv.touchedErrors('name', MeaServices.formInsert)}">
                                    <div class="invalid-feedback">
                                        {{MeaServices.ValidatorsSrv.required2(this.MeaServices.formInsert, 'name', 'Nome', 3, 50)}}
                                        <!-- OLD VERSION  {{MeaServices.ValidatorsSrv.required(this.MeaServices.formInsert,'name', 'Preenchimento, mínimo de pelo menos 3 caracteres', 'Preenchimento não pode ultrapassar 50 caracteres.', 'Nome é de preenchimento obrigatório')}} -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <label>Descrição</label>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" formControlName="description" [ngClass]="{'is-invalid': MeaServices.ValidatorsSrv.touchedErrors('description', MeaServices.formInsert)}">
                                    <div class="invalid-feedback">
                                        {{MeaServices.ValidatorsSrv.required2(this.MeaServices.formInsert, 'description', 'Descrição', 3, 250)}}
                                        <!-- OLD VERSION  {{MeaServices.ValidatorsSrv.required(this.MeaServices.formInsert,'name', 'Preenchimento, mínimo de pelo menos 3 caracteres', 'Preenchimento não pode ultrapassar 50 caracteres.', 'Nome é de preenchimento obrigatório')}} -->
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="mt-5" style="border-top: 1px solid black; box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(255, 197, 7, 0.6);" id="hor"></div> -->

                </form>
            </div>

        </div>

    </div>
</div>

<div class="modal-footer">
    <div class="row">
        <div class="col-6">
            <button class="btn btn-danger" (click)="doHide()">Cancelar</button>
        </div>
        <div class="col-6">
            <button [disabled]="!this.MeaServices.formInsert.valid" id="label" class="btn btn-warning" style="color:rgb(0, 0, 0); float: right;" (click)="doHide()" (click)="MeaServices.updateAsync()">Atualizar</button>
        </div>
    </div>
</div>
